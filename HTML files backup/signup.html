<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">

    <style media="screen">
      .form-group input {
        width: 300px;
      }
      form {
        padding-top: 100px;
      }
    </style>

    <title>Login</title>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <form action="" method="">
          <h1>New User</h1>
          <p>Fill out the details below to register yourself as a user.</p>
          <div class="form-group">
             <div class="input-group mb-3">
              <input type="text" name="fname" class="form-control form-control-lg" placeholder="First Name" required>
              <input type="text" name="lname" class="form-control form-control-lg" placeholder="Last Name" required>
             </div>
          </div>
          <div class="form-group">
            <input type="text" name="userid" class="form-control form-control-lg" placeholder="User ID" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="tel" pattern="\d*" minlength="10" title="Enter 10 digit mobile number or landline number only." name="phno" class="form-control form-control-lg" placeholder="Phone number" required>
          </div>
          <div class="form-group">
             <textarea name="address" class="form-control form-control-lg" placeholder="Address" rows="4" required></textarea>
          </div>
          <a href="userlogin.html"><input type="submit" name="register" value="Register" class="btn btn-success btn-lg justify-content-center"></a>
     </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
